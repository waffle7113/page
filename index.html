<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>학습 관리 시스템</h1>
            <nav>
                <ul>
                    <li><a href="#attendance">출석부</a></li>
                    <li><a href="#assignments">과제</a></li>
                    <li><a href="#materials">학습 자료</a></li>
                    <li><a href="#schedule">일정</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="attendance" class="section">
                <h2>출석부</h2>
                <div class="add-student">
                    <input type="text" id="studentName" placeholder="학생 이름">
                    <button onclick="addStudent()">학생 추가</button>
                </div>

                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>출석 상태</th>
                            <th>날짜</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        <!-- 학생 목록이 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </section>

            <section id="assignments" class="section">
                <h2>과제 관리</h2>
                <div class="add-assignment">
                    <input type="text" id="assignmentTitle" placeholder="과제 제목">
                    <input type="date" id="dueDate">
                    <button onclick="addAssignment()">과제 추가</button>
                </div>
                <div id="assignmentList">
                    <!-- 과제 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <section id="materials" class="section">
                <h2>학습 자료</h2>
                <div class="materials-grid">
                    <div class="material-card">
                        <h3>강의 자료</h3>
                        <ul id="lectureMaterials">
                            <!-- 강의 자료 목록이 여기에 추가됩니다 -->
                        </ul>
                    </div>
                    <div class="material-card">
                        <h3>참고 자료</h3>
                        <ul id="referenceMaterials">
                            <!-- 참고 자료 목록이 여기에 추가됩니다 -->
                        </ul>
                    </div>
                </div>
            </section>

            <section id="schedule" class="section">
                <h2>학습 일정</h2>
                <div id="calendar">
                    <!-- 캘린더가 여기에 추가됩니다 -->
                </div>
            </section>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
